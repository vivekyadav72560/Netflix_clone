<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - HOMEPAGE</title>
    <link rel="stylesheet" href="./css/homepage-style.css">
</head>

<body>
    <header class="top-header">

        <nav class="top-nav-class">
            <div class="left">
                <img class="netflix-logo" src="./images/netflix-logo.png">

                <div class="top-nav-text-class">
                    <h3>Home</h3>
                    <h3>Trending</h3>
                    <h3>TV Shows</h3>
                    <h3>Movies</h3>
                </div>
            </div>

            <div class="top-nav-icons-class">
                <img src="./images/search-icon.png" class="search-icon" alt="search-icon">
                <img src="Images/bellicon.png" class="bell-icon" alt="">
                <button type="button"><a href="./index.html">Sign Out</a></button>
            </div>
        </nav>
    </header>

    <div class="homepage-cover">

        <a class="bannerBtn">Play <img src="./images/play-pause.gif" width="25px" height="25px"></a>
        <a class="bannerBtn">More Info</a>
    </div>

    <div class="movies-container">
        <div class="movie-card">
            <h2>Suspenseful Movies</h2>
            <div class="movies-img">
                <img src="./images/movie-bg/mov-13.jpg">
                <img src="./images/movie-bg/mov-14.jpg">
                <img src="./images/movie-bg/mov-15.jpg">
                <img src="./images/movie-bg/mov-16.jpg">
            </div>
        </div>

        <div class="movie-card">
            <h2>Trending</h2>
            <div class="movies-img">
                <img src="./images/movie-bg/mov-1.jpg">
                <img src="./images/movie-bg/mov-2.jpg">
                <img src="./images/movie-bg/mov-3.jpg">
                <img src="./images/movie-bg/mov-4.jpg">
            </div>
        </div>
        <div class="movie-card">
            <h2>Must Watch</h2>
            <div class="movies-img">
                <img src="./images/movie-bg/mov-5.jpg">
                <img src="./images/movie-bg/mov-6.jpg">
                <img src="./images/movie-bg/mov-7.jpg">
                <img src="./images/movie-bg/mov-8.jpg">
            </div>
        </div>
        <div class="movie-card">
            <h2>Blockbuster Movies</h2>
            <div class="movies-img">
                <img src="./images/movie-bg/mov-9.jpg">
                <img src="./images/movie-bg/mov-10.jpg">
                <img src="./images/movie-bg/mov-11.jpg">
                <img src="./images/movie-bg/mov-12.jpg">
            </div>
        </div>
        <div class="movie-card">
            <h2>Family Feature Animation</h2>
            <div class="movies-img">
                <img src="./images/movie-bg/mov-17.jpg">
                <img src="./images/movie-bg/mov-18.jpg">
                <img src="./images/movie-bg/mov-19.jpg">
                <img src="./images/movie-bg/mov-20.jpg">
            </div>

        </div>


    </div>
  


</body>

</html>
